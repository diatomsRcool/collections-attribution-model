id: https://w3id.org/
name: attribution-model
description: Data model for attribution metadata for the curation and maintenance of research collections
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  prov: http://www.w3.org/ns/prov#
  vivo: http://vivoweb.org/ontology/core#
  foaf: http://xmlns.com/foaf/0.1/
  obi: http://purl.obolibrary.org/obo/
  xsd: http://www.w3.org/2001/XMLSchema#

types:
  string:
    base: str
    uri: xsd:string
  time:
    uri: xsd:dateTime
    base: XSDTime
    repr: str
    description: A time object represents a (local) time of day, independent of any particular day

  ## ------
  ## CLASSES
  ## ------

classes:

  agent:
    description: A person, group of people, or institution
    slots:
      - id
      - label
      - aliases
    mappings:
      - prov:Agent
      - foaf:Agent

  activity:
    description: something that occurs over a period of time and acts upon or with entities
    slots:
      - id
      - starttime
      - endtime
      - reason
      - was associated with
    mappings:
      - prov:Activity
      - obi:OBI_0000011

  entity:
    description: A specimen, subsample, collection, digital data object, or digital data set
    slots:
      - id
      - label
      - was generated by
    mappings:
      - prov:Entity

  role:
    description: function of an entity or agent with respect to an activity
    slots:
      - id
      - label
    mappings:
      - prov:Role

  role assoc:
    description: an association between an agent and an activity that includes the context-specific role of the agent
    slots:
      - id
      - qualified association
      - had role
      - had agent
    mappings:
      - prov:qualifiedAssociation

  ## ------
  ## SLOTS
  ## ------

slots:
  id:
    description: unique identifier
    identifier: true

  label:
    description: human readable name
    range: string

  aliases:
    is_a: label
    description: An alternative name
    multivalued: true

  timepoint:
    range: time
    description: >-
      a point in time

  starttime:
    is_a: timepoint
    description:

  endtime:
    is_a: timepoint
    description:

  reason:
    description: Human-readable text describing why activity was needed

  was generated by:
    range: activity
    mappings:
      - prov:wasGeneratedBy

  was associated with:
    range: agent
    mappings:
      - prov:wasAssociatedWith

  qualified association:
    range: role assoc
    mappings:
      - prov:qualifiedAssociation

  had role:
    range: role
    mappings:
      - prov:hadRole

  had agent:
    range: agent
    mappings:
      - prov:agent